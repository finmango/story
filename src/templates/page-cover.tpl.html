<amp-story-page id="{{id}}">
    <amp-story-grid-layer template="fill">
        <script data-include src="media-item.tpl.html" data-vars='{"media": "{{media}}"}'></script>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
        <h1>{{title}}</h1>
        <p>{{text}}</p>
    </amp-story-grid-layer>
</amp-story-page>
