<amp-story-page id="{{id}}">
    <amp-story-grid-layer template="fill">
        <amp-img
            class="tinted cover"
            src="{{media}}"
            width="720"
            height="1280"
            layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="thirds">
        <h1 grid-area="upper-third">{{title}}</h1>
        <p grid-area="lower-third">{{text}}</p>
    </amp-story-grid-layer>
</amp-story-page>
