<amp-story-page id="{{id}}">
    <amp-story-grid-layer template="fill">
        <script data-include src="media-item.tpl.html" data-vars='{"media": "{{media}}"}'></script>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="thirds">
        <h1 grid-area="upper-third">{{title}}</h1>
        <p grid-area="lower-third">{{text}}</p>
    </amp-story-grid-layer>
</amp-story-page>
